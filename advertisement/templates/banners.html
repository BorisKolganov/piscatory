<div class="container" style="margin-top: 5px;">
    <div class="banners">
        {% for b in banners %}
            <div>
                <a href="{{ b.image.url }}">
                    <img class="img-rounded img-responsive" src="{{ b.image.url }}"  style="height: 300px; margin-left: 100px; margin-right: 100px;">
                </a>
            </div>
        {% endfor %}
    </div>
</div>
<br />
<script>
    $(document).ready(function () {
        $('.banners').slick({
            slidesToShow: 1,
            centerMode: true,
            infinite: true,
            variableWidth: true,
            autoplay: true,
            autoplaySpeed: 3000
        });
    });
</script>
